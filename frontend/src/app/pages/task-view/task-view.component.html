
<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Mentor List
            </h1>
            <div class="list-menu">
                <a class="list-menu-items" *ngFor="let list of lists" [routerLink]="['/lists',list._id]"
                    routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>
            </div>
            <button class="button has-text-white is-primary" routerLink="/new-list">+ New List</button>
        </div>
        <div class="task-list-container has-background-light">
            <div *ngIf="tasks">
                <div class="top-bar">
                    <h1 class="title has-text-primary">
                        Mentor task list 
                    </h1>
                    <div class="dropdown is-hoverable is-right">
                        <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true">
                            <span class="icon is-small">
                              <i class="fas fa-cog" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                            <div class="dropdown-content">
                              <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item">
                                Edit
                              </a>
                              <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                                Delete
                              </a>
                            </div>
                          </div>
                      </div>
                </div>


                <!-- List of Task Elements -->
                <div class="task" *ngFor="let task of tasks" (click)="ontaskClick(task)" [ngClass]="{ 'completed': task.completed }">
                    <div class="task-text">
                        <p>{{task.title}}</p>
                    </div>
                    <div class="task-buttons">
                        <button class="button is-primary" style="margin-right: 10px;" [routerLink]="['/lists',selectedListId,'edit-task',task._id]">
                            <div class="icon">
                                <i class="fas fa-edit"></i>
                            </div>
                        </button>
                        <button class="button is-danger" (click)="onTaskDeleteClick(task._id)" >
                            <div class="icon">
                                <i class="fas fa-trash"></i>
                            </div>
                        </button>
                    </div>
                </div>

                <h3 class="empty-state-text" *ngIf="tasks.length === 0">There are no task. Click the add button to
                    create a new task </h3>

                <button class="circle-add-button button is-primary" routerLink="./new-task" title="Newtask">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div *ngIf="!tasks">
                <h3 class="empty-state-text">Select or Create a list from a sidebar</h3>
            </div>
        </div>
    </div>
</div>
