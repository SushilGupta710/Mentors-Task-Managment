<div class="centered-content">
    <div class="modal-box has-background-light">
        <h1 class="title">
            Edit a task
        </h1>
        <!-- # reference -->
        <input #inputfield class="input is-medium" type="text" placeholder="Enter task name...">
        <br>
        <br>
        <div class="buttons">
            <a class="button is-medium" routerLink="/">
                Cancle
            </a>
            <a class="button has-text-white is-medium is-primary" (click)="updateNewTask(inputfield.value)">
                Save
            </a>
        </div>
    </div>
</div>
